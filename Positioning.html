<!DOCTYPE html>

<html>

<head>

    <style>

div{
    background-color: black;
    border: 3px solid greenyellow;
}
.sticky{
    position: sticky;
    left: 30px;
}
.absolute{
    position: absolute;
right: 40px;
}
.relative{
    position: relative;
top: 100px;
}
.fixed{
    position: fixed;
bottom: 100px;
}

    </style>

</head>

<body>

    <!-- change the position to show the diffference

static

relative

fixed

absolute

sticky-->

    <h2>POSITIONING</h2>

    <div>

        Div with no position property

    </div>

    <div class="sticky">

        Div with sticky position property

    </div>

    <div class="relative">

        This div element has position: relative;

        <div class="absolute">

            Absolute class DIV

        </div>

    </div>

    <div class="fixed">

        Div with fixed position property

    </div>
